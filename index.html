<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  
  <!--Title icon-->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!--Start Style sheet-->
  <link rel="stylesheet" href="style.css">
  <!--End Style sheet-->

  <!--Start Google fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <!--End Google fonts-->

  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <div class="container">
    <img src="images/illustration-hero.svg" alt="dansing">
<!--Start Main Text-->
    <div class="text">
      <h1> Order Summary </h1>
      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
    </div>
<!--End Main Text-->

<!--Start Plan-->
    <div class="plan">
    <h2>Annual Plan</h2>
    <p>$59.99/year</p>
    </div>  
<!--End Plan--> 

<!--Start Order-->
    <div class="order">
      <button class="approve">  Proceed to Payment  </button>
      <button class="cancel">  Cancel Order  </button>
    </div>
<!--End Order-->
  
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend Mentor</a>. 
        Coded by <a href="#">Ahmed Yousef</a>.
      </div>
  </div>
</body>
</html>
